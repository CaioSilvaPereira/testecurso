<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/culturama-favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <img src="img/logo-culturama.png" alt="Culturama Logo">
        <h1>Pesquisa de Opinião</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>

                <legend>Dados Pessoais</legend>
                <label for="userName">Nome</label>
                <input id="userName" type="text" name="userName" required>
                <br>
                <label for="userAge">Idade</label>
                <input id="userAge" type="number" name="userAge" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de nascimento</label>
                <input id="birthDate" type="date" name="birthDate">
                <br>
                <label for="userEmail">Email</label>
                <input id="userEmail" type="email" name="userEmail" required>
                <br>
                <label for="userPhoneNumber">Telefone</label>
                <input id="userPhoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}"
                    placeholder="DDD + número sem espaços ou hifén">
                <br>
                <label for="userImage">Upload de foto</label>
                <input id="userImage" type="file" accept="image/*" name="userImage">
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero:</p>
                <input id="userGenderMale" type="radio" name="userGender" value="Masculino">
                <label for="userGenderMale">Masculino</label>

                <input id="userGenderFemale" type="radio" name="userGender" value="Feminino">
                <label for="userGenderFemale">Feminino</label>
                <input id="userGenderPreferNot" type="radio" name="userGender" value="Prefiro não dizer">
                <label for="userGenderPreferNot">Prefiro não dizer</label>
                <br>

                <label for="maritalStatus">Estado Civil:</label>
                <select id="maritalStatus" name="maritalStatus">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="Solteiro(a)">Solteiro(a)</option>
                    <option value="Casado(a)">Casado(a)</option>
                    <option value="Divorciado(a)">Divorciado(a)</option>
                    <option value="Viúvo(a)">Viúvo(a)</option>

                </select>
                <label for="userState">Estado:</label>
                <select id="userState" name="userState" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pára">Pára</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina"></option>Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>

                </select>
                <br>
                <label for="userCity">Cidade:</label>
                <input type="text" id="userCity" name="userCity" autocomplete="address-level2"
                    placeholder="Ex.: Fortaleza" />
                </select>

            </fieldset>

            <fieldset>
                <legend>Hábitos</legend>
                <p>Redes Sociais</p>
                <input id="socialInstagram" type="checkbox" name="social" value="instagram">
                <label for="socialInstagram">Instagram</label>
                <br>

                <input id="socialFacebook" type="checkbox" name="social" value="facebook">
                <label for="socialFacebook">Facebook</label>
                <br>

                <input id="socialLinkedin" type="checkbox" name="social" value="Linkedin">
                <label for="socialLinkedin">Linkedin</label>
                <br>

                <input id="socialX" type="checkbox" name="social" value="X">
                <label for="socialX">X</label>
                <br>

                <label for="musicStyle">Estilo musical:</label>
                <input list="styleTypes" id="musicStyle" type="text" name="musicStyle"
                    placeholder="Ex.: Rock, Pop, Sertanejo...">
                <datalist id="styleTypes">
                    <option value="Rock"></option>
                    <option value="Samba"></option>
                    <option value="Sertanejo"></option>
                    <option value="Funk"></option>
                    <option value="Jazz"></option>
                    <option value="Clássica"></option>
                    <option value="Eletrônica"></option>
                    <option value="Hip Hop"></option>
                </datalist>
                <br>

                <label for="favoriteColor">Cor Favorita:</label>
                <input id="favoriteColor" type="color" name="favoriteColor">
            </fieldset>

            <fieldset>
                <legend>Opinião</legend>
                <p>O que você acha da qualidade do nosso serviço?</p>
                <input type="radio" id="otimo" name="serviceQuality" value="Ótimo">
                <label for="otimo">Ótimo</label><br>

                <input type="radio" id="bom" name="serviceQuality" value="Bom">
                <label for="bom">Bom</label><br>

                <input type="radio" id="regular" name="serviceQuality" value="Regular">
                <label for="regular">Regular</label><br>

                <input type="radio" id="ruim" name="serviceQuality" value="Ruim">
                <label for="ruim">Ruim</label><br>

                <label for="comment">Escreva sua opinião:</label>
                <textarea id="comment" name="comment" placeholder="Digite aqui sua opinião..."></textarea>
            </fieldset>

            <fieldset>
                <legend>Confirmações</legend>

                <input type="checkbox" id="userLGPDterm" name="userLGPD" value="accepted" required>
                <label for="userLGPDterm">Eu aceito participar da pesquisa.</label><br>

                <input type="checkbox" id="getResult" name="userGetResult" value="accepted">
                <label for="getResult">Desejo receber o resultado por email.</label><br>
            </fieldset>


            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>

        </form>
    </section>
</body>

</html>
