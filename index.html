<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Culturama</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset> 
                        <!-- DADOS PESSOAIS -->
                         
                <legend>Dados Pessoais</legend>           
                <label for="userNome">Nome:</label>
                <input type="text" name="userNome" required>
                <br>
                <label for="userAge">Idade:</label>
                <input type="number" name="userAge"  min="12" max="100" required>
                <br>
                <label for="birthDate">Data de Nascimento:</label>
                <input type="date" name="birthDate">
                <br>
                <label for="userEmail">E-mail:</label>
                <input type="email" name="userEmail" required>
                <br>
                <label for="userPhone">Telefone:</label>
                <input type="tel" name="userPhone" pattern="[0-9]{11}" placeholder="Digite seu nÃºmero:">
                <br>
                <label for="userImage">Imagem:</label>
                <input type="file" name="userImage" accept="image/*">
                <br>
            </fieldset>
            

            <button type="submit">Enviar</button>

        </form>
    </section>
</body>
</html>
